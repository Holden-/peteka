<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://ifrn.edu.br/peteka"
      template="layout/template.xhtml">
    <ui:define name="content">
        <c:crud title="Users" managedBean="#{usersCrudMBean}">
            <ui:define name="listColumns">
                <p:column headerText="Nickname" sortBy="#{bean.nickname}" filterBy="#{bean.nickname}" >
                    <h:outputText value="#{bean.nickname}" />
                </p:column>
                <p:column headerText="Name" sortBy="#{bean.name}" filterBy="#{bean.name}" >
                    <h:outputText value="#{bean.name}" />
                </p:column>
                <p:column headerText="Role" sortBy="#{bean.role.title}"
                          filterBy="#{bean.role.id}"
                          filterOptions="#{roleOptions.emptyOptions}" filterMatchMode="exact">
                    <h:outputText value="#{bean.role.title}" />
                </p:column>
            </ui:define>
            <ui:define name="detail">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text readonly="true" value="#{usersCrudMBean.bean.nickname}" label="Nickname" />
                    <c:text readonly="true" value="#{usersCrudMBean.bean.name}" label="Name" />
                    <c:text readonly="true" value="#{usersCrudMBean.bean.role.title}" label="Role" />
                </h:panelGrid>
            </ui:define>
            <ui:define name="insert">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text id="nickname" required="true" value="#{usersCrudMBean.bean.nickname}" label="Nickname" />
                    <c:text id="name" required="true" value="#{usersCrudMBean.bean.name}" label="Name" />
                    <c:select id="role" required="true" value="#{usersCrudMBean.bean.role}" options="#{roleOptions}" label="Role"/>
                </h:panelGrid>
            </ui:define>
            <ui:define name="update">
                <h:panelGrid columns="2" cellpadding="3">
                    <c:text required="true" value="#{usersCrudMBean.bean.nickname}" label="Nickname" />
                    <c:text required="true" value="#{usersCrudMBean.bean.name}" label="Name" />
                    <c:select required="true" value="#{usersCrudMBean.bean.role}" options="#{roleOptions}" label="Role"/>
                </h:panelGrid>                
            </ui:define>
        </c:crud>
    </ui:define>
</ui:composition>
